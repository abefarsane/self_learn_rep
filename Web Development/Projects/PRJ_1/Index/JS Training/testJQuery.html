<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        a.test {
            color: white;
        }
        </style>
</head>
<body>
    <a class="test" href="http://jquery.com/">jQuery</a>
    <button>Click</button>
    <script src="jquery.js"></script>
    <script>

$( document ).ready(function() {
    $("a").click(function(){
        event.preventDefault();
        $(this).hide("slow");
    })
    $("button").click(function(){
        $("a").show("slow");
    })
    

});
 
    </script>
</body>
</html>
